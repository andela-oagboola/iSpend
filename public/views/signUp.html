<div class="bs-docs header" id="content" tab-index="-1">
  <div class="container">
    <h2 class="text-left">Manage your money</h2>
  </div>
</div>
<div class="container-fluid row">
  <div class="col-md-12" id="login">
    <div class="col-md-4 col-md-offset-4">
      <div id="inputArea">
          <input type="text" ng-model="firstname" placeholder="Name"/>
          <input type="text" ng-model="surname"  placeholder="Surname"/>
          <input type="text" ng-model="username"  placeholder="username"/>
          <input type="text" ng-model="passwrd" placeholder="password"/>
          <input type="text" ng-model="email" placeholder="Email address"/>
          <a href="#/"><button class="waves-effect waves-light btn" ng-click="signUp()">SignUp</button></a>
      </div>
    </div>
  </div>
</div>
