<div class="row container-fluid">

      <div class="card-content">

      </div>
    </div>

    </a> -->
  </div>
  <div class="col-md-4">
    <a href="#/users/preference/{{name}}/toDo"><button class="waves-effect waves-light btn" ng-click="toDo()">To Do</button></a>
  </div>
  <div class="col-md-4">
    <a href="#/users/preeference/{{name}}/notes"><button class="waves-effect waves-light btn" ng-click="notes()">Notes</button>
